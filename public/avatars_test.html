<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Avatars Test</title>
<style>
body{background:#0b1222;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
.card{background:#0f1a33;border-radius:16px;padding:12px;box-shadow:0 10px 24px rgba(0,0,0,.25)}
.card img{width:100%;height:auto;border-radius:12px;display:block}
.badge{opacity:.7;margin-top:8px;font-size:12px}
</style>
<h1>Avatars (preview)</h1>
<div class="grid" id="grid"></div>
<script>
fetch('/avatars_manifest.json').then(r=>r.json()).then(m=>{
  const g=document.getElementById('grid');
  Object.keys(m).forEach(k=>{
    const d=document.createElement('div');d.className='card';
    const img=new Image(); img.src=m[k]; img.alt='lv'+String(k).padStart(2,'0');
    d.appendChild(img);
    const b=document.createElement('div'); b.className='badge'; b.textContent='lv'+String(k).padStart(2,'0');
    d.appendChild(b);
    g.appendChild(d);
  });
});
</script>
</html>
