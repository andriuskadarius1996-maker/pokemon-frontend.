<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKE TOKEN â€” Season 1</title>
    <style>
      body { margin: 0; font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; background: #0b0f1a; color: #e6e8ef; }
      .guard { display:flex; align-items:center; justify-content:center; min-height:100vh; }
      a { color: #7aa2ff; }
    </style>
    <script type="module">
      // Simple Telegram Mini App guard (dev override via VITE_DEV_ALLOW_NO_TG)
      const params = new URLSearchParams(location.search);
      const devAllow = (import.meta?.env?.VITE_DEV_ALLOW_NO_TG === "true") || params.get("dev") === "1";
      const tg = window?.Telegram?.WebApp;
      if (!tg && !devAllow) {
        document.write('<div class="guard"><div><h2>Open via Telegram Mini App</h2><p>If you are developing, run: <code>npm run dev</code> and open <a href="?dev=1">with ?dev=1</a>.</p></div></div>');
      } else {
        // Init Telegram theme if available
        try { tg && tg.expand && tg.expand(); } catch (e) {}
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
